{{- define "main" }}
  {{- with .Site.GetPage "section" "blog" }}
    <ol id="article-list">
      {{- range $page := .Pages }}
        <li>
          <time datetime="{{ $page.PublishDate }}">{{ $page.PublishDate.Format "2006-01-02" }}</time>
          <a href="{{ $page.Permalink }}">{{ $page.Title }}</a>
        </li>
      {{- end }}
    </ol>
  {{- end }}
{{- end }}
